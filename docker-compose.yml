version: '3.9'

services:
  bitcoin-core:
    build:
      context: ./bitcoin-core/${DISTRO:-debian}
      dockerfile: Dockerfile
    command:
      -printtoconsole
      -regtest=1
      -rest
      -rpcallowip=10.211.0.0/16
      -rpcallowip=172.17.0.0/16
      -rpcallowip=192.168.0.0/16
      -rpcpassword=${RPC_PASSWORD}
      -rpcport=8332
      -rpcuser=${RPC_USER}
      -server
      ${EXTRA_ARGS:-}
    ports:
      - 8332:8332
    volumes:
      - ./.bitcoin:/home/bitcoin/.bitcoin
